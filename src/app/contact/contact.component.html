<div id="container">
  <label>Name:
    <input [(ngModel)]="inquiry.name" placeholder="name">
  </label>
  <label>Email:
    <input [(ngModel)]="inquiry.email" placeholder="someone@example.com">
  </label>
  <label>Phone:
    <input [(ngModel)]="inquiry.phone" placeholder="(555) 867-5309">
  </label>
  <label>Message:
    <input [(ngModel)]="inquiry.message" placeholder="message">
  </label>
</div>
